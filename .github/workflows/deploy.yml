name: Build & Deploy (Vite)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  APP_DIR: secret-santa   # <-- change to '.' if your app is in repo root

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # REMOVE cache: npm to avoid the "lockfile not found" error
          # cache: npm

      - name: Install deps (npm/yarn/pnpm auto-detect, no lockfile required)
        run: |
          cd "$APP_DIR"
          if [ -f "package-lock.json" ]; then
            npm ci
          elif [ -f "yarn.lock" ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f "pnpm-lock.yaml" ]; then
            corepack enable
            pnpm i --frozen-lockfile
          else
            npm install
          fi

      - name: Build
        run: |
          cd "$APP_DIR"
          npm run build
        env:
          # Optional Vite envs
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Add SPA fallback (optional)
        run: |
          cd "$APP_DIR"
          cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
